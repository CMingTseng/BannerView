apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:support-v4:25.3.0'
    testCompile 'junit:junit:4.12'
}


publish {
    bintrayUser = "${BINTRAY_USER}"
    bintrayKey =  "${BINTRAY_KEY}"
    artifactId = 'BannerView'
    userOrg = 'lany192'
    groupId = 'com.lany'
    uploadName = 'BannerView'
    publishVersion = '1.0.0'
    autoPublish = true
    dryRun = false
    desc = 'This is an android banner view'
    website = 'https://github.com/lany192/BannerView'
    issueTracker = 'https://github.com/lany192/BannerView/issues'
    repository = 'https://github.com/lany192/BannerView.git'
    licences = ['Apache-2.0']
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    options.encoding = "UTF-8"
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

javadoc {
    options {
        encoding "UTF-8"
        charSet 'UTF-8'
        author true
        version true
        links "http://docs.oracle.com/javase/7/docs/api"
        title 'This is an android banner view'   // 文档标题
    }
}

artifacts {
    archives javadocJar
    archives sourcesJar
}